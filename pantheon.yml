api_version: 1

environment:
  web_docroot: true

workflows:
  sync_code:
    after:
      - type: webphp
        description: Pull WP-CFM "All Bundles" after pushing code
        script: private/scripts/wp_cfm_pull.php
  deploy:
    after:
      - type: webphp
        description: Pull WP-CFM "All Bundles" after deploying to test or live
        script: private/scripts/wp_cfm_pull.php
